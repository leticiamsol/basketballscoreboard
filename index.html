<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score" id="count-home">0</div>
            <button id="home-1" onclick="plushome1()">+1</button>
            <button id="home-2" onclick="plushome2()">+2</button>
            <button id="home-3" onclick="plushome3()">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="score" id="count-guest">0</div>
            <button id="guest-1" onclick="plusguest1()">+1</button>
            <button id="guest-2" onclick="plusguest2()">+2</button>
            <button id="guest-3" onclick="plusguest3()">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
